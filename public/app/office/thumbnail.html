<div class="form-group required">
  <label for="office_picture" translate="" class="col-lg-2 col-md-2 col-xs-12 control-label">Picture</label>
  <div class="col-lg-2 col-md-1 col-xs-2">
    <img ng-src="{{selectedImage}}" alt="thumbnail" width="128" height="128">
  </div>
  <div class="col-lg-2 col-md-1 col-xs-2">
    <button type="button" data-toggle="modal" data-target="#thumbnailModal" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span>{{'Choose Picture' | translate}}</button>
  </div>

  <div id="thumbnailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" aria-hidden="true" class="close">Ã—</button>
          <h4 translate="" class="modal-title">Choose Picture</h4>
        </div>
        <div class="modal-body">
          <select id="selectImage" class="image-picker" ng-model="selectedImage">
            <option ng-repeat="image in images" data-img-src="{{image}}" value="{{image}}"></option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" translate="" class="btn btn-default">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
