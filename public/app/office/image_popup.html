<div id="imagepopupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
        <h4 class="modal-title">{{'_image_popup_title_' | translate}}</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll; height:500px;">
        <p>Näkymä tietokoneella</p>
        <p style="text-align: center;">
          <img class="image-border" src="/images/shop_card_wide.jpg" alt="">
        </p>

        <p>Mobiilinäkymä</p>
        <p style="text-align: center;">
          <img class="image-border" src="/images/shop_card_long.jpg" alt="">
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">{{'_close_popup_' | translate}}</button>
      </div>
    </div>
  </div>
</div>
