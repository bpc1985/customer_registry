<div id="imagepopupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button>
        <h4 class="modal-title">{{'_image_popup_title_' | translate}}</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll; height:500px;">
        <p>Näkymä tietokoneella</p>
        <p>
          <img height="300" width="550" src="https://fd-files-production.s3.amazonaws.com/49378/b1wx4LYS3zj1quk4aWyv6g?AWSAccessKeyId=AKIAIA2QBI5WP5HA3ZEA&Signature=fK%2BkSQDrqipmwto6CgtbhC6ZZoM%3D&Expires=1415008430" alt="">
        </p>

        <p>Mobiilinäkymä</p>
        <p>
          <img height="800" width="300" src="https://fd-files-production.s3.amazonaws.com/49378/b1wx4LYS3zj1quk4aWyv6g?AWSAccessKeyId=AKIAIA2QBI5WP5HA3ZEA&Signature=fK%2BkSQDrqipmwto6CgtbhC6ZZoM%3D&Expires=1415008430" alt="">
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">{{'_close_popup_' | translate}}</button>
      </div>
    </div>
  </div>
</div>
