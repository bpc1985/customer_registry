<div class="form-group required">
  <label for="office_services" class="col-md-2 control-label">{{'_services_' | translate}}</label>
  <div ng-show="services.length > 0" class="col-md-7">
    <div class="select2-container select2-container-multi form-control">
      <ul class="select2-choices">
        <li ng-repeat="service in services" class="select2-search-choice">
          <div>{{service}}</div><a href="#" tabindex="-1" ng-click="removeService(service)" class="select2-search-choice-close"></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-1">
    <button type="button" data-toggle="modal" data-target="#serviceModal" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span>{{'_add_service_' | translate}}</button>
  </div>

  <div id="serviceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" aria-hidden="true" class="close">Ã—</button>
          <h4 class="modal-title">{{'_add_new_service_' | translate}}</h4>
        </div>
        <div class="modal-body">
          <form name="ServiceForm" class="form-horizontal">
            <div class="form-group">
              <div class="col-md-5">
                <input type="text" name="service_name" ng-model="new_service" placeholder="{{'Enter new service'|translate}}" class="form-control"/>
              </div>
              <div class="col-md-">
                <button type="button" ng-click="addService()" class="btn btn-primary add-zipcode-btn">{{'_add_' | translate}}</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <ul class="zipcode-list">
                  <li ng-repeat="service in services track by service" class="zipcode-choice">
                    <a href="#" ng-click="removeService(service)" class="zipcode-close">x</a> {{ service }}
                  </li>
                </ul>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-default">{{'_close_' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
