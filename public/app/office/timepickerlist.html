<legend translate="">Open Times</legend>
<div class="form-group" ng-repeat="openday in weekdays">
  <label translate="" class="col-md-2 control-label">{{openday.day_of_week}}</label>
  <div class="col-md-2">
    <timepicker-pop input-time="openday.from" disabled="disabled" show-meridian="false" description="{{'From'|translate}}" class="input-group"></timepicker-pop>
  </div>
  <div class="col-md-2">
    <timepicker-pop input-time="openday.to" disabled="disabled" show-meridian="false" description="{{'To'|translate}}" class="input-group"></timepicker-pop>
  </div>
  <div class="col-sm-1 control-label">
    <label translate="">Close</label>
    <input type="checkbox" ng-model="openday.is_closed" style="margin-left: 10px;" />
  </div>
</div>

<div class="form-group">
  <label translate="" class="col-md-2 control-label">Holidays</label>
  <div class="col-md-6">
    <textarea type="text" ng-model="holiday" class="form-control"></textarea>
  </div>
</div>
