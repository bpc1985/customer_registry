<div class="container">
  <div class="well">
    <form name="companyForm" class="form-horizontal" ng-submit="create()">
      <legend translate="">Company Profile</legend>

      <div ng-include="'/app/company/company_basic_form.html'"></div>

      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <div class="pull-right">
            <button type="submit" ng-disabled="companyForm.$invalid" translate="" class="btn btn-primary btn-submit">Submit</button>
            <a href="/companies" translate="" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
