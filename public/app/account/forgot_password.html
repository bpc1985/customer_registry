<div class="container">
  <div class="well">
    <form controller = "forgotPasswordCtrl" name ="forgotPassForm" ng-submit = "forgotPass()" class="form-horizontal">
      <legend>{{ '_forgot_password_' | translate}}</legend>
      <div ng-class="{'has-error': (forgotPassForm.email | shouldDisplayError:forgotPassForm)}" class="form-group required">
        <label for="email" class="col-md-2 control-label">{{ '_email_' | translate }}</label>
        <div class="col-md-10">
          <input name="email" type="email" placeholder="{{'_enter_your_email_address_below_and_we_will_send_you_password_reset_instructions_' | translate}}" ng-model="email" required="required" class="form-control"/>
          <p ng-show="forgotPassForm.email | shouldDisplayError:forgotPassForm" class="help-block">{{ '_you_should_input_correct_email_format_' | translate }}</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <div class="pull-right">
            <button type = "submit" id = "submit" ng-disabled="forgotPassForm.$invalid" class="btn btn-primary">{{ '_reset_password_submit_' | translate }}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
