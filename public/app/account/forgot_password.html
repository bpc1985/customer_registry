<div class="container">
  <div class="well">
    <form name="forgotPassForm" class="form-horizontal">
      <legend translate="">Forgot Password</legend>
      <div ng-class="{'has-error': (forgotPassForm.email | shouldDisplayError:forgotPassForm)}" class="form-group required">
        <label for="email" translate="" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input name="email" type="email" placeholder="{{'Enter your email address below and we will send you password reset instructions'|translate}}" ng-model="email" required="required" class="form-control"/>
          <p ng-show="forgotPassForm.email | shouldDisplayError:forgotPassForm" translate="" class="help-block">You should input correct email format</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <div class="pull-right">
            <button ng-click="forgotPass()" ng-disabled="forgotPassForm.$invalid" translate="" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
