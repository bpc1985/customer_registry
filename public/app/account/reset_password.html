<div class="container">
  <div class="well">
    <form name="resetPasswordForm" class="form-horizontal">
      <legend>{{ '_enter_new_password_' | translate }}</legend>

      <div ng-class="{'has-error': (resetPasswordForm.password | shouldDisplayError:resetPasswordForm)}" class="form-group required">
        <label for="password" class="col-md-2 control-label">{{ '_new_password_' | translate }}</label>
        <div class="col-md-10">
          <input name="password" type="password" placeholder="{{'_password_' | translate}}" ng-minlength="4" ng-model="password" required="required" class="form-control"/>
          <p ng-show="resetPasswordForm.password | shouldDisplayError:resetPasswordForm" class="help-block">{{ '_password_should_have_at_least_4_characters_' | translate }}</p>
        </div>
      </div>
      <div ng-class="{'has-error': (resetPasswordForm.passwordAgain | shouldDisplayError:resetPasswordForm)}" class="form-group required">
        <label for="password" class="col-md-2 control-label">{{ '_enter_new_password_again_' | translate }}</label>
        <div class="col-md-10">
          <input name="passwordAgain" type="password" placeholder="{{'_password_' | translate}}" ng-minlength="4" ng-model="passwordAgain" required="required" class="form-control"/>
          <p ng-show="resetPasswordForm.passwordAgain | shouldDisplayError:resetPasswordForm" class="help-block">{{ '_password2_does_not_match_password1_' | translate }}</p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <div class="pull-right">
            <button ng-click="reset()" ng-disabled="resetPasswordForm.$invalid" class="btn btn-primary btn-submit">{{ '_reset_password_submit_' | translate }}</button>
          </div>
        </div>
      </div>
  </div>
</div>
